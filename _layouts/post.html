---
layout: default
---
<div id="post">
{{ content }}

<p>
<!-- Añade esta etiqueta donde quieras colocar el botón +1 -->
<g:plusone></g:plusone>
</p>

{% if site.related_posts.size > 0 %}
  <div id="related">
    <h2>Related Posts</h2>
    <ul class="posts">
      {% for post in site.related_posts limit:3 %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
{% endif %}

</div>
